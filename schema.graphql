schema {
  query: Query
  mutation: Mutation
}

type Query {
  getPost(id: String!): Post
  getPosts(pageToken: String): PostsResult!
}

type Mutation {
  addPost(author: String!, title: String!, content: String!): Post!
  deletePost(id: ID!): Post
}

type Post {
  id: String!
  author: String
  title: String
  content: String
}

type PostsResult {
  items: [Post!]!
  nextToken: String
}
